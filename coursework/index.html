<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <script src="index.js"></script>
</head>

<body>
    <h1>Lost and Found</h1>
    <button id="ViewButton">VIEW LOST ITEMS</button>
    <button id="ReportButton">REPORT AN ITEM</button>
    <button id="FoundButton">MARK AN ITEM AS FOUND</button>
    <div class="report">
        <h1>REPORT AN ITEM</h1>
        <form action="index.js">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter item name"><br>

            <label for="date">Date Lost:</label>
            <input type="date" name="date" id="date"><br>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br>

            <label for="location">Location last seen:</label>
            <input type="text" name="location" id="location" placeholder="Enter location"><br>

            <label for="owner">Owner:</label>
            <input type="text" name="owner" id="owner" placeholder="Enter owner"><br>

            <input type="reset">
            <input type="submit" value="submit" id="btn-form">
        </form>
    </div>
</body>

</html>
